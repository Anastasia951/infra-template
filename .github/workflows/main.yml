name: Tracker Actions
run-name: Check Files
on: [push]
jobs:
  ts-eslint-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: install dependencies
        run: npm ci
      - name: eslint check
        run: npm run lint
      - name: ts check
        run: npm run ts
